name: Node CI

on: 
  push:
    branches: master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Initialize Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm build
      run: |
        npm ci
        npm run build
    - name: publish
      uses: horochx/deploy-via-scp@master
      with:
        host: ${{ secrets.NETCUP_WEB_HOST }}
        port: 22
        user: ${{ secrets.NETCUP_WEB_USER }}
        key: ${{ secrets.NETCUP_WEB_KEY }}
        local: "dist"
        target: "/httpdocs/amazer-view"
